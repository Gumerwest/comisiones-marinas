services:
  - type: web
    name: comisiones-marinas
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python init_db.py && gunicorn 'app:create_app()' --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 30"
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production  
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: comisiones-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@comisionesmarinas.es
      - key: ADMIN_PASSWORD
        value: ComisionesMar2024!
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
      - key: PYTHONPATH
        value: /opt/render/project/src
    plan: free

databases:
  - name: comisiones-db
    databaseName: comisiones_db
    user: comisiones_user
    plan: free
