services:
  - type: web
    name: comisiones-marinas-prod
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python init_db.py && gunicorn run:app --bind 0.0.0.0:$PORT --worker-class eventlet --timeout 120 --workers 1"
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production  
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: comisiones-db-prod
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@comisionesmarinas.es
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: WEB_CONCURRENCY
        value: "1"
